<mat-card>
    <mat-card-content>
        <div style="display: flex; justify-content: flex-end;">
            <button
                mat-icon-button
                (click)="openDialogCreate()"
                class="button-9"
                role="button"
            >
                Agregar módulos
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card style="margin-top: 2rem;">
    <!-- Tabla de módulos -->
    <div style="margin-top: 1rem; margin-bottom: 2rem;" *ngIf="dataSource.data.length > 0">
        <h3 style="text-align: center;">Módulos creados</h3>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 full-width-table">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
            
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef>Nombre vista</th>
                <td mat-cell *matCellDef="let element"> {{ element.displayName }} </td>
            </ng-container>
            
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef>Ícono</th>
                <td mat-cell *matCellDef="let element"><mat-icon>{{ element.icon }}</mat-icon></td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>Habilitado</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [checked]="element.view" (change)="onToggleActive(element, $event)" (click)="$event.stopPropagation()"></mat-slide-toggle>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element;">
                    <button mat-icon-button (click)="openDialogEdit(element); $event.stopPropagation()" class="edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteElement(element); $event.stopPropagation()" class="delete">
                        <mat-icon class="delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row" 
                        (click)="expandedElement = expandedElement === element ? null : element; $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <!-- Columna de detalles expandidos -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="example-element-detail" *ngIf="expandedElement === element">
                        <div class="example-element-description" style="display: inline; width: 100%;">
                            Submódulos
                            <br>
                            <!-- Tabla para mostrar los submódulos -->
                            <table mat-table [dataSource]="element.submodules" class="mat-elevation-z1 full-width-table">
                                
                                <!-- Columna para Name -->
                                <ng-container matColumnDef="submoduleName">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let submodule"> {{ submodule.name }} </td>
                                </ng-container>
            
                                <!-- Columna para Nombre vista -->
                                <ng-container matColumnDef="submoduleDisplayName">
                                    <th mat-header-cell *matHeaderCellDef> Nombre vista </th>
                                    <td mat-cell *matCellDef="let submodule"> {{ submodule.displayName }} </td>
                                </ng-container>
            
                                <!-- Columna para Icon -->
                                <ng-container matColumnDef="submoduleIcon">
                                    <th mat-header-cell *matHeaderCellDef> Ícono </th>
                                    <td mat-cell *matCellDef="let submodule"><mat-icon>{{ submodule.icon }}</mat-icon></td>
                                </ng-container>
            
                                <tr mat-header-row *matHeaderRowDef="['submoduleName', 'submoduleDisplayName', 'submoduleIcon']"></tr>
                                <tr mat-row *matRowDef="let submodule; columns: ['submoduleName', 'submoduleDisplayName', 'submoduleIcon'];"></tr>
                            </table>
                        </div>
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" 
                class="example-element-row" 
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="['filter1', 'filter2']"></tr>
            <ng-container matColumnDef="filter1">
              <th mat-header-cell *matHeaderCellDef>
                <mat-form-field style="width: 90%;"><input matInput placeholder="Filtrar..." autocomplete="off" (keyup)="updateFilters()"
                    [(ngModel)]="name"></mat-form-field>
              </th>
            </ng-container>
        
            <ng-container matColumnDef="filter2">
              <th mat-header-cell *matHeaderCellDef>
                <mat-form-field style="width: 90%;"><input matInput placeholder="Filtrar..." autocomplete="off" (keyup)="updateFilters()"
                    [(ngModel)]="displayName"></mat-form-field>
              </th>
            </ng-container>
        </table>
    </div>
    <!-- Mensaje de error si no hay datos -->
    <div style="margin-top: 1rem; margin-bottom: 2rem; text-align: center;" *ngIf="!dataSource.data || dataSource.data.length === 0">
        <p>No se han encontrado módulos registrados.</p>
    </div>
</mat-card>
