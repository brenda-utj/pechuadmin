<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="loginMethod()">
    <div class="mb3 text-center">
      <img src="../../../assets/svg/pollo-pechugon-rosticerias-2.svg" width="100%" alt="logo">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="email" class="form-control" formControlName="username" placeholder="usuario1">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
    </div>
    <div class="mb-3 text-align-right">
      <button mat-raised-button color="primary">Entrar</button>
    </div>
  </form>

</div>
